<!doctype html>
<html>

<head>
    <title>Jellyfish Run</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            document.addEventListener('keydown', keyPressed); // Key event
            document.addEventListener('keyup', keyReleased); // Key event

            setInterval(mainloop, 1000 / 50);
        }

        //Canvas settings

        //Game
        var gameRun = false;
        var isThereAUsername = false;
        var leftArrowKeyPressed = false
        var rightArrowKeyPressed = false
        var spacebarPressed = false
        var timer = 0;
        var timerSeconds = 0;
        var difficulty = 0;
        var oneKeyPressed = false;
        var twoKeyPressed = false;
        var threeKeyPressed = false;
        var lives = 1;
        var winner = false;
        var loser = false;
        var startScreen = true;
        var timerRun = false;

        //Player SpriteSheet Vairables
        var playerSxPos = 0;
        var playerSyPos = 0;
        const PLAYER_S_WIDTH = 37;
        const PLAYER_S_HEIGHT = 49;
        var playerDxPos = 0;
        var playerDyPos = 0;
        var playerDwidth = 40;
        var playerDheight = 45;

        var playerSpritesheetXY = [];
        var playerImgTotal = 16;
        var rowCount = 0;

        //Player Variables
        var playerXpos = 400 / 2 - (60 / 2);
        var playerYpos = 400 - 70;
        var playerWidth = 60;
        var playerHeight = 70;

        var playerSize = 20;
        var playerXspeed = 10;
        var playerYspeed = 10;

        var LEFT_KEY = 37;
        var UP_KEY = 38;
        var RIGHT_KEY = 39;
        var DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;

        //Jellyfish
        var jellyfishWidth = 40;
        var jellyfishHeight = 50;

        //Random jellys
        var jellyXpos = 0;
        var jellyYpos = 0;
        var jellyYspeed = 0;
        var jellyXspeed = 0;
        var jellyWidth = 0;
        var jellyHeight = 0;

        var jellyArray = [];
        var jellyCount = 0;

        function mainloop() { // loop !!ISSUE!!

            if (gameRun == true) {

                startScreen = false;
                timerRun = true;

                drawSprite(backgroundImg, 0, 0, canvas.width, canvas.height) // canvas background

                //drawSprite(img.jellyfish, 250, 50, 50, 50); // jellyfish test
                //drawSprite(playerImg, canvas.width / 2 - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight); // Player (Spongebob)         
                drawSprite(playerImg, playerXpos, playerYpos, playerWidth, playerHeight); // Player (Spongebob)         

                //Timer:
                canvasContext.font = "20px Arial"; //Timer text
                canvasContext.fillText('Timer: ' + timerSeconds.toFixed(2), 0, 20); //Timer text

                if (timerRun == true) { //Timer
                    timer++;
                    timerSeconds = timer / 50;
                }
                if (timerSeconds == 60) {
                    winner = true;
                    timerRun = false;

                }
                if (lives <= 0) {
                    lives - 0;
                    loser = true;
                }

                if (lives == 0) {
                    if (winner == true) { // if won
                        gameRun = false;
                        return;
                    } else if (loser == true) { //if list
                        gameRun = false;
                        return;
                    }
                }

                playerMove(); //Player Movement
                playerBoundary(); //Player boundarys
                jellyRender(); //Jellyfish render
                jellyMovement(); //Jellyfish movement
            } else if (gameRun == false) {
                if (startScreen == true) {
                    drawSprite(backgroundImg, 0, 0, canvas.width, canvas.height) // canvas background
                    drawText(canvas.width / 2 / 4, canvas.height / 2, 'white', 'Please choose your difficulty', '25px Arial'); //text
                    drawText(canvas.width / 2 / 3, canvas.height / 2 + 30, 'white', 'Use the number keys(1, 2, 3)', '20px Arial'); //text
                    drawText(canvas.width / 3, canvas.height / 2 + 60, 'red', '1 = Easy', '30px Arial'); //text
                    drawText(canvas.width / 3, canvas.height / 2 + 90, 'red', '2 = Medium', '30px Arial'); //text
                    drawText(canvas.width / 3, canvas.height / 2 + 120, 'red', '3 = Hard', '30px Arial'); //text
                    if (difficulty != 0) { // selects difficulty
                        difficultySetting();
                    }
                }


                if (winner == true) {
                    drawText(canvas.width / 2 / 4, canvas.height / 2, 'white', '', '25px Arial');
                    drawText(canvas.width / 2 / 4, canvas.height / 2, 'white', 'Congrat', '25px Arial');
                    canvasContext.font = "90px Arial Bold"; //text
                    canvasContext.fillText("Congrats!", 70, canvas.height / 4); //text

                    canvasContext.font = "90px Arial Bold"; //text
                    canvasContext.fillText("Game Over!", 30, canvas.height / 3); //text

                    canvasContext.font = "30px Arial Bold"; //tExt
                    canvasContext.fillText("Play again? Press: F5", canvas.width / 4, canvas.height / 2); //text

                    canvasContext.font = "25px Arial Bold"; //text
                    canvasContext.fillText(username + ", ", canvas.width / 3 + 20, canvas.height / 2 + 50); //text
                    canvasContext.fillText('You survived 60+ seconds!', 90, canvas.height / 2 + 70); //text
                }
                if (loser == true) {
                    console.log('Loser: true')
                    drawText(canvas.width / 2 / 4, canvas.height / 2, 'white', '', '25px Arial');
                    drawText(canvas.width / 2 / 4, canvas.height / 2, 'red', 'Game Over! you ran out of lives before the time ended!', '25px Arial');

                    drawText(canvas.width / 3 / 4, canvas.height / 2 + 60, 'white', 'Play again? Press: F5', '25px Arial');

                    drawText(canvas.width / 3 / 4, canvas.height / 2 + 90, 'white', username + ', ', '25px Arial');
                    drawText(canvas.width / 3 / 4, canvas.height / 2 + 120, 'white', 'You didnt survive 60+ seconds!', '25px Arial');
                }
            }
        } // end of main loop

        function difficultySetting() {
            jellyCount = difficulty * 3 - 1; // creates the jellys
            lives = difficulty * 3 + 2
            console.log('Jellyfish:' + jellyCount) // outputs how many jellyfish are created in console
            console.log('Gamemode:' + difficulty) // outputs difficulty in console
            console.log('Lives:' + lives)
            usernameEntry(); // sets username

            for (i = 0; i <= jellyCount; i++) { // jelly array
                jellyArray.push(randomJelly());
            }
        } // end of difficultySetting

        function usernameEntry() {
            if (isThereAUsername == false) { // Gets username if no username
                username = prompt('Please enter a username:');
                if (username != '' && username != null) {
                    isThereAUsername = true;
                    gameRun = true; // sets gamemode true
                    console.log('User: ' + username);
                }
            }
        }

        var playerImg = new Image();
        playerImg.src = 'images/player.png';

        var jellyfishImg = new Image();
        jellyfishImg.src = 'images/singlejellyfish.png';

        var backgroundImg = new Image();
        backgroundImg.src = 'images/background.png';

        function playerMove() {
            if (leftArrowKeyPressed == true) { // Left key movement
                playerXpos -= playerXspeed;
                console.log("leftkeypressed");
            }
            if (rightArrowKeyPressed == true) { // Right key movement
                playerXpos += playerXspeed;
                console.log("rightkeypressed");
            }

        } // end of playerMove

        function jellyRender() {
            jellyArray.forEach(function(jelly, index) {
                drawSprite(jellyfishImg, jelly.jellyXpos, jelly.jellyYpos, jelly.jellyWidth, jelly.jellyHeight); // jellyfish
            });
        } // end of jellyRender

        function randomJelly() {
            jellyWidth = jellyfishWidth;
            jellyHeight = jellyfishHeight;
            var randJelly = {
                jellyWidth: jellyWidth,
                jellyHeight: jellyHeight,
                jellyXpos: Math.floor(Math.random() * ((canvas.width - jellyWidth))),
                jellyYpos: 0,
                jellyXspeed: Math.floor(Math.random() * (6 - 1) + 1),
                jellyYspeed: Math.floor(Math.random() * (6 - 1) + 1)
            }
            return randJelly;
        } // end of randomJelly

        function jellyMovement() { // the movement for the jelly / jellyfish
            jellyArray.forEach(function(jelly, index) {

                jelly.jellyXpos += jelly.jellyXspeed
                jelly.jellyYpos += jelly.jellyYspeed

                if (jelly.jellyXpos > canvas.width - jelly.jellyWidth) {
                    jelly.jellyXspeed *= -1;
                }
                if (jelly.jellyXpos < 0) {
                    jelly.jellyXspeed *= -1;
                }
                if (jelly.jellyYpos > canvas.height - jelly.jellyHeight) {
                    jelly.jellyYpos = 0 - jelly.jellyHeight;
                }
                if (jelly.jellyXpos + jelly.jellyWidth > playerXpos && jelly.jellyXpos < playerXpos + playerWidth && jelly.jellyYpos + jelly.jellyHeight > playerYpos && jelly.jellyYpos < playerYpos + playerHeight) { // collision 
                    console.log('You got hit!');
                    jelly.jellyYpos = canvas.height + jelly.jellyHeight;
                    lives = lives - 1;
                }
            });
        } // end of jellyMovement

        function playerBoundary() {
            if (playerXpos > canvas.width - playerWidth) { // Right side edge
                playerXpos = canvas.width - playerWidth;
            }
            if (playerXpos < 0) { // Left side edge
                playerXpos = 0;
            }

            if (playerYpos > canvas.height + playerHeight) { // Bottom edge (Saftey in case player exits through bottom of screen somehow?)
                playerYpos = canvas.height - playerHeight;
            }
        } // end of playerBoundary

        function keyPressed(evt) { // keys pressed
            if (evt.keyCode == LEFT_KEY) { //< Left key
                leftArrowKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) { //> Right key
                rightArrowKeyPressed = true;
            }
            //            if (evt.keyCode == 32) { //  Space key
            //                spacebarPressed = true;
            //            }
            if (evt.keyCode == 49) { //1
                oneKeyPressed = true;
                difficulty = 1;
            }
            if (evt.keyCode == 50) { //2
                twoKeyPressed = true;
                difficulty = 2;
            }
            if (evt.keyCode == 51) { //3
                threeKeyPressed = true;
                difficulty = 3;
            }
        } // end of keyPressed

        function keyReleased(evt) { // keys released
            if (evt.keyCode == LEFT_KEY) { //< Left key
                leftArrowKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) { //> Right key
                rightArrowKeyPressed = false;
            }
            //            if (evt.keyCode == 32) { //  Space key
            //                spacebarPressed = false;
            if (evt.keyCode == 49) { //1
                oneKeyPressed = false;
            }
            if (evt.keyCode == 50) { //2
                twoKeyPressed = false;
            }
            if (evt.keyCode == 51) { //3
                threeKeyPressed = false;
            }
        } // end of keyReleased

        function colorRect(x, y, w, h, c) { // color
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } // end of colorRect

        function drawSprite(src, x, y, w, h) { // draw sprite
            canvasContext.drawImage(src, x, y, w, h);
        } // end of drawSprite

        function drawText(x, y, color, msg, sizeStyle) { // text
            canvasContext.fillStyle = color;
            canvasContext.font = sizeStyle;
            canvasContext.fillText(msg, x, y);
        } // end of drawText

        function drawImg(img, sx, sy, sw, sh, x, y, w, h) { // Img
            canvasContext.drawImage(img, sx, sy, sw, sh, x, y, w, h);
        } // end of drawImg
    </script>
</body></html>
